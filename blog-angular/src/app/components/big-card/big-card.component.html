<div class="card mx-3 mb-4 border-0 bg-transparent text-white" style="width: 400px; height: 500px;">

    <!-- Imagem do card -->
    <div class="d-flex justify-content-center">
      <img 
        [src]="photoCover" 
        alt="Card Image" 
        class="img-fluid" 
        style="height: 200px; object-fit: cover;"
      >
    </div>
  
    <!-- Título do card -->
    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">

      <h1 class="h5 mb-3">
        <a 
          [routerLink]="['content', 1]" 
          class="text-decoration-none text-white"
        >
          {{ cardTitle }}
        </a>
      </h1>
  
      <!-- Descrição -->
      <p class="mb-0">
        {{ cardDescription }}
      </p>
    </div>
    
  </div>
